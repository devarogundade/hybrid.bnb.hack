type ApprovalRequested @entity(immutable: true) {
  id: Bytes!
  approvalId: Bytes! # bytes32
  assetId: Bytes! # address
  owner: Bytes! # address
  spender: Bytes! # address
  value: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ApprovalResult @entity(immutable: true) {
  id: Bytes!
  approvalId: Bytes! # address
  Status: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

