specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Hybrid
    network: mumbai
    source:
      address: "0x3Dc26D5Da7445Dc40C98cd8b803d454315cE6730"
      abi: Hybrid
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: Hybrid
          file: ./abis/Hybrid.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/hybrid.ts
